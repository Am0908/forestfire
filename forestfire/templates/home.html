<!DOCTYPE html>
<html>

<head>
    <style>
        body {
          background-image: url('static/bg.jpeg');
        }
    </style>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body> 
    
<div class="registration-form">
    
    

    <form action="{{url_for('predict_datapoint')}}" method="post">
        <u><h1>FWI Prediction</h1></u>

        <div class="form-group">
            <input type="text" class="form-control item" name="Temperature" placeholder="Temperature" required="required"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="RH" placeholder="RH" required="required"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="Ws" placeholder="Ws" required="required"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="Rain" placeholder="Rain" required="required"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="FFMC" placeholder="FFMC" required="required"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="DMC" placeholder="DMC" required="required"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="ISI" placeholder="ISI" required="required"/>
        </div>
        <div class="form-group">
            <input type="text"  class="form-control item" name="Classes" placeholder="Classes" required="required"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" name="Region" placeholder="Region" required="required"/>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-new">Predict</button>
        </div>
        <h2>
            The FWI prediction is {{result}}
        </h2>
    </form>
</body>
</html>
